<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tmp.ooo</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <div id="links">
    <a href="https://couchpotatoes.team/">couch potatoes</a>
    <a href="https://dungeons.tmp.ooo/">dungeons</a>
    <a href="https://gio.tmp.ooo/">gio's stories</a>

    <p id="blink">tmp.ooo></p>
  </div>

  <script>
    window.addEventListener("load", () => {
      const blinker = document.getElementById("blink")

      let index = 0
      setInterval(() => {
        index += 1
        index %= 2

        if (index === 0) {
          blinker.textContent = "tmp.ooo>_"
        } else {
          blinker.textContent = "tmp.ooo>"
        }
      }, 700)
    })
  </script>

</body>
</html>
