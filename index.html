<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tmp.ooo</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <div class="terminal" id="terminal">

    <div class="terminal__content" id="terminal__content">
      <a href="https://couchpotatoes.team/" targ>couch potatoes</a>
      <a href="https://dungeons.tmp.ooo/">dungeons</a>
    </div>
  
    <div class="terminal__input">
      <span>tmp.ooo></span>
      <form id="form">
        <label for="blink" style="display:none">.</label>
        <input type="text" id="blink" spellcheck="false"/>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const blinker = document.getElementById("blink")
      document.getElementById("terminal").classList.add("center")

      blinker.focus()

      document.getElementById("form").addEventListener("submit", function(event) {
        event.preventDefault()

        const command = blinker.value
        blinker.value = ""


        const element = document.createElement("p")
        element.textContent = command
        
        document.getElementById("terminal__content").appendChild(element)


        return false
      })
    })
    
  </script>

</body>
</html>
